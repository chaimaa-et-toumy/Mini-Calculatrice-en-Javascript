<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculatrice</title>
    <link rel="icon" href="img/svg.png" />
  </head>

  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="carde col-md-6 col-sm-12 col-12 pb-2">
      <!-- start dark mode -->

      <div class="bg-dark-light p-2 d-inline">
        <button type="button" class="btn" id="theme">
        <i class="fas fa-adjust mt-3 display fs-5 text-muted" id="toggle-dark"></i>
        <i class="fas fa-moon mt-3 fs-5 bg-btn text-muted"></i>
        </button>
      </div>
      <!-- end dark mode -->

      <!-- start code affichage resultat -->
      <div class="result p-4 text-end mt-2">
        <input type="text" disabled class="text-end col-12" id="affichage" />
        <input type="text" class="text-end col-12" id="resulta" onkeypress="validate(event)"/>
        <hr class="w-100" />
      </div>
      <!-- end code affichage -->

      <div class="calcu d-flex flex-column pb-2 col-12 gap-2">
        <div class="row1 w-100 d-flex justify-content-center gap-2">
          <button class="bg-operate btn touches col-2" id="effacer">C</button>
          <button class="bg-operate btn touches col-2" id="backspace">
            <i class="far fa-backspace d-flex justify-content-center fs-4"></i></button>
          <button class="bg-operate btn touches col-2 operateurs" value="/">/</button>
          <button class="bg-operate btn touches col-2 operateurs" value="%">%</button>
        </div>
        <div class="w-100 d-flex justify-content-center gap-2">
          <button class="bg-number btn touches col-2 numbers"    value="7" >7</button>
          <button class="bg-number btn touches col-2 numbers"    value="8" >8</button>
          <button class="bg-number btn touches col-2 numbers"    value="9" >9</button>
          <button class="bg-operate btn touches col-2 operateurs" value="*">*</button>
        </div>
        <div class="w-100 d-flex justify-content-center gap-2">
          <button class="bg-number btn touches col-2 numbers"    value="4">4</button>
          <button class="bg-number btn touches col-2 numbers"    value="5">5</button>
          <button class="bg-number btn touches col-2 numbers"    value="6">6</button>
          <button class="bg-operate btn touches col-2 operateurs" value="-">-</button>
        </div>
        <div class="w-100 d-flex justify-content-center gap-2">
          <button class="bg-number btn touches col-2 numbers"    value="1">1</button>
          <button class="bg-number btn touches col-2 numbers"    value="2">2</button>
          <button class="bg-number btn touches col-2 numbers"    value="3">3</button>
          <button class="bg-operate btn touches col-2 operateurs" value="+">+</button>
        </div>
        <div class="row5 w-100 d-flex justify-content-center">
          <button class="bg-number btn touches col-2 numbers" value="0">0</button>
          <button class="bg-number btn touches col-2" id="point">.</button>
          <button class="bg-egal btn touches col-4" id="egal">=</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
